<div class="columns has-fullheight">
  <div class="column scroll-on-left is-3 m-4">
    <ng-container *ngFor="let node of nodes | async">
      <div class="columns is-multiline">
        <div class="column">
          <app-node-card
            [node]="this.node"
            [showConfigure]="false"
            (detailsClicked)="this.nodeSelected($event)"
          ></app-node-card>
        </div>
      </div>
    </ng-container>
  </div>
  <div class="column has-fullheight has-background-white">
    <ng-container *ngIf="this.selectedNode !== undefined">
      <div class="columns">
        <div class="column is-10">
          <node-statistics [node]="this.selectedNode"></node-statistics>
        </div>
      </div>
      <div class="columns">
        <div class="column pt-4">
          <div class="field is-grouped">
            <p class="control">
              <button
                class="button is-warning"
                (click)="this.toogleDefinitionsModal()"
              >
                Configure Definitions
              </button>
            </p>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</div>

<div
  class="modal"
  [class.is-active]="this.showDefinitionsModal ? true : undefined"
>
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">Configure Definitions</p>
      <button
        (click)="this.toogleDefinitionsModal()"
        class="delete"
        aria-label="close"
      ></button>
    </header>
    <section class="modal-card-body">
      <!-- Content ... -->
    </section>
    <footer class="modal-card-foot">
      <button class="button is-success">Save changes</button>
      <button class="button">Cancel</button>
    </footer>
  </div>
</div>
